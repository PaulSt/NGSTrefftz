name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  test:
    runs-on: ubuntu-latest
    steps:     
      - name: install pkgs
        run: |
             sudo apt-get update && DEBIAN_FRONTEND="noninteractive" sudo apt-get -y install vim python3 python3-pip python3-distutils python3-tk libpython3-dev libxmu-dev tk-dev tcl-dev cmake git g++ libglu1-mesa-dev libblas-dev liblapack-dev
             sudo apt-get -y install libboost-all-dev
      - name: clone mod NGSolve
        run: |
             mkdir /home/runner/work/ngsuite 
             mkdir /home/runner/work/ngsuite/ngsolve-build 
             mkdir /home/runner/work/ngsuite/ngsolve-install
             git clone https://github.com/NGSolve/ngsolve.git /home/runner/work/ngsuite/ngsolve-src
             cd /home/runner/work/ngsuite/ngsolve-src && git submodule update --init --recursive
             sed -i '3481 a template class SIMD_MappedIntegrationRule<3,4>;' /home/runner/work/ngsuite/ngsolve-src/fem/intrule.cpp
      - name: cmake NGSolve
        run: |
             cmake -DCMAKE_INSTALL_PREFIX=/home/runner/work/ngsuite/ngsolve-install -B/home/runner/work/ngsuite/ngsolve-build -S/home/runner/work/ngsuite/ngsolve-src/
      - name: set path
        run: |
             echo "${{ env.NETGENDIR }}" >> $GITHUB_PATH
             echo "PYTHONPATH=${{ env.NETGEN_PYTHONPATH }}" >> $GITHUB_ENV
             echo "NETGENDIR=${{ env.NETGENDIR }}"  >> $GITHUB_ENV
        env:
             NETGENDIR: /home/runner/work/ngsuite/ngsolve-install/bin
             NETGEN_PYTHONPATH: /home/runner/work/ngsuite/ngsolve-install/lib/python3/dist-packages
      - name: compile NGSolve
        run: |
             make -C/home/runner/work/ngsuite/ngsolve-build
             make -C/home/runner/work/ngsuite/ngsolve-build install
      - uses: actions/checkout@v2
      - name: cmake NGSTrefftz
        run: |
             mkdir /home/runner/work/tngs/make
             cmake -B/home/runner/work/tngs/tngs/make -S/home/runner/work/tngs/tngs/src
      - name: compile NGSTrefftz
        run: |
             make -C/home/runner/work/tngs/tngs/make
             make -C/home/runner/work/tngs/tngs/make install  
      - name: test NGSTrefftz
        run: python3 /home/runner/work/tngs/tngs/test_trefftz.py -v
      - name: Debugging with tmate
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3.6
        
      
