             echo "NETGENDIR=/usr/bin/" >> $GITHUB_ENV
      - run: pip install --user -r $GITHUB_WORKSPACE/NGSTrefftz/docs/requirements.txt
      - name: test ngsolve
        run: python3 -c "import ngsolve"
